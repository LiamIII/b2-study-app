<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B2 Study - I Miei Progressi</title>
    
    <!-- SCRIPT DI INIZIALIZZAZIONE E PROTEZIONE -->
    <script type="module" src="assets/js/firebase-init.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-light">

    <header class="container text-center my-4">
        <div class="d-flex justify-content-between align-items-center">
            <a href="index.html" class="btn btn-outline-secondary">‚Üê Torna alla Dashboard</a>
            <span class="fs-4">I Miei Progressi</span>
            <span></span> <!-- Placeholder per centrare il titolo -->
        </div>
    </header>

    <main class="container">
        <!-- Riquadri Statistiche Chiave -->
        <section class="row text-center mb-5">
            <div class="col-md-4 mb-3">
                <div class="card shadow-sm h-100">
                    <div class="card-body">
                        <h5 class="card-title">
                            Streak di Studio üî•
                            <span class="ms-1" data-bs-toggle="tooltip" data-bs-placement="top" 
                                  title="Il numero di giorni consecutivi in cui hai completato almeno una sessione di studio.">
                                <i class="bi bi-info-circle-fill text-muted"></i>
                            </span>
                        </h5>
                        <p class="display-4" id="streak-count">0</p>
                        <p class="card-text">giorni consecutivi</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="card shadow-sm h-100">
                    <div class="card-body">
                        <h5 class="card-title">
                            Domande Masterizzate üéì
                            <span class="ms-1" data-bs-toggle="tooltip" data-bs-placement="top" 
                                  title="Le domande a cui hai risposto correttamente cos√¨ tante volte di fila che il sistema le considera apprese a lungo termine.">
                                <i class="bi bi-info-circle-fill text-muted"></i>
                            </span>
                        </h5>
                        <p class="display-4" id="mastered-count">0</p>
                        <p class="card-text">apprese a lungo termine</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="card shadow-sm h-100">
                    <div class="card-body">
                        <h5 class="card-title">
                            Proficiency Iniziale üìä
                             <span class="ms-1" data-bs-toggle="tooltip" data-bs-placement="top" 
                                  title="La percentuale di successo basata sul tuo primo tentativo per tutte le domande (dal file performance.csv).">
                                <i class="bi bi-info-circle-fill text-muted"></i>
                            </span>
                        </h5>
                        <p class="display-4" id="proficiency-percentage">0%</p>
                        <p class="card-text">successo al primo tentativo</p>
                    </div>
                </div>
            </div>
        </section>

        <!-- Grafici -->
        <section class="row">
            <div class="col-lg-12 mb-4">
                <div class="card">
                    <div class="card-header">Attivit√† di Studio (Ultime 2 settimane)</div>
                    <div class="card-body">
                        <canvas id="activity-chart"></canvas>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- SCRIPT ALLA FINE DEL BODY -->
    <!-- LIBRERIA JAVASCRIPT DI BOOTSTRAP (MANCANTE) -->

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="assets/js/common.js"></script>
    <script type="module" src="assets/js/progress.js"></script>
