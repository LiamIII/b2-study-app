<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - B2 Study App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-light">
    <main class="container" style="max-width: 400px; margin-top: 100px;">
        <div class="card">
            <div class="card-body p-4">
                <h2 class="card-title text-center mb-3">B2 Study App</h2>
                <p class="text-center text-muted mb-4">Accedi o registrati per salvare i tuoi progressi online</p>
                <form id="login-form">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary" id="login-btn">Accedi</button>
                        <button type="button" class="btn btn-outline-secondary" id="register-btn">Nuovo Utente? Registrati</button>
                    </div>
                </form>
                <div id="error-message" class="alert alert-danger mt-3 d-none"></div>
            </div>
        </div>
    </main>
    <!-- Carica gli script alla fine per una migliore performance -->
    <script type="module" src="assets/js/auth.js"></script>
</body>
</html>
