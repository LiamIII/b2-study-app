<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B2 Study - Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-light">

    <main class="container my-4">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h3 id="quiz-category-title" class="mb-0 h5">Caricamento Quiz...</h3>
                        <span id="timer-display" class="badge bg-secondary fs-6 d-none">00:00</span>
                        <a href="index.html" class="btn btn-sm btn-outline-secondary" id="back-to-dashboard-btn">‚Üê Torna alla Dashboard</a>
                    </div>
                    <div class="card-body">
                        <h4 id="question-text" class="card-title mb-4">Caricamento domanda...</h4>
                        <div id="options-container" class="d-grid gap-2 mb-4"></div>
                        <div id="feedback-container"></div>
                        <div id="explanation-container" class="mt-3 p-3 border rounded bg-light d-none">
                            <h6 class="card-title">Spiegazione:</h6>
                            <p id="explanation-text" class="mb-1"></p>
                            <small id="ripasso-text" class="text-muted"></small>
                        </div>
                        <div class="d-grid mt-3">
                            <button id="next-question-btn" class="btn btn-primary d-none">Prossima Domanda</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="assets/js/common.js"></script>
    <script src="assets/js/quiz.js"></script>
</body>
</html>
