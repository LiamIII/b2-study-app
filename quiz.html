<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B2 Study - Quiz</title>
    <!-- Assicurati che il font e gli stili siano importati -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script type="module" src="assets/js/firebase-init.js"></script>
</head>

<body class="bg-body-tertiary">

    <div class="quiz-container">
        <main class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="card quiz-card">
                        <div class="card-header d-flex justify-content-between align-items-center py-3">
                            <h3 id="quiz-category-title" class="mb-0 h5">Caricamento Quiz...</h3>
                            <span id="timer-display" class="timer-display d-none">00:00</span>
                            <a href="index.html" class="btn btn-sm btn-outline-secondary" id="back-to-dashboard-btn">← Torna alla Dashboard</a>
                        </div>
                        <div class="card-body p-4 p-md-5">
                            <h4 id="question-text" class="card-title">Caricamento domanda...</h4>
                            <div id="options-container" class="d-grid gap-2 mb-4">
                                <!-- I pulsanti verranno inseriti qui da JS -->
                            </div>
                            <div id="feedback-container">
                                <!-- Il feedback testuale (es. "Sbagliato!") non è più necessario qui -->
                            </div>
                            <div id="explanation-container" class="mt-4 p-3 d-none">
                                <h6 class="card-title">Spiegazione:</h6>
                                <p id="explanation-text" class="mb-1"></p>
                                <small id="ripasso-text" class="text-muted"></small>
                            </div>
                            <div class="d-grid mt-4">
                                <button id="next-question-btn" class="btn btn-primary btn-lg d-none">Prossima Domanda</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="assets/js/quiz.js"></script>
</body>
</html>
